<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>FeatureLayer</title>

<link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
<script src="https://js.arcgis.com/3.23/"></script>

<style>
html, body, #map {
      height: 97%;
      width: 98%;
      margin: 1%;
}
#rightPane {
  width: 20%;
}

</style>

<script>
require([
    "esri/map",
    "esri/layers/FeatureLayer",
    "esri/dijit/Legend",
    "dojo/_base/array",
    "dojo/parser",
    "dijit/layout/BorderContainer",
    "dijit/layout/ContentPane", 
    "dijit/layout/AccordionContainer",
    "dojo/domReady!"
  ],
  function(
    Map,
    FeatureLayer,
    Legend,
    arrayUtils,
    parser
  ) {
    parser.parse();

    var map = new Map("map", {
      basemap: "topo",
      center: [-93.749, 46.485],
      zoom: 6
    });

    var minnesota = new FeatureLayer("https://services.arcgis.com/8df8p0NlLFEShl0r/ArcGIS/rest/services/MN_Counties_NetworkCount/FeatureServer/0", {
      mode: FeatureLayer.MODE_ONDEMAND,
      outFields: ["*"]
    });

    var survey123 = new FeatureLayer("https://services.arcgis.com/8df8p0NlLFEShl0r/ArcGIS/rest/services/service_82e68804f768442095abdd9ee6d2e6fe/FeatureServer/0", {
      mode: FeatureLayer.MODE_ONDEMAND,
      outFields: ["*"]
    });

    map.on("layers-add-result", function (evt) {
      var layerInfo = arrayUtils.map(evt.layers, function (layer, index) {
        return {layer:layer.layer, title:layer.layer.name};
      });
      if (layerInfo.length > 0) {
        var legendDijit = new Legend({
          map: map,
          layerInfos: layerInfo
        }, "legendDiv");
        legendDijit.startup();
      }
        });

    map.addLayers([minnesota, survey123]);

  });
</script>
</head>

<body class="claro">
<div id="content"
     data-dojo-type="dijit/layout/BorderContainer"
     data-dojo-props="design:'headline', gutters:true"
     style="width: 100%; height: 100%; margin: 0;">

  <div id="rightPane"
       data-dojo-type="dijit/layout/ContentPane"
       data-dojo-props="region:'right'">

    <div data-dojo-type="dijit/layout/AccordionContainer">
      <div data-dojo-type="dijit/layout/ContentPane" id="legendPane"
           data-dojo-props="title:'Minnesota Food Charter Legend', selected:true">
        <div id="legendDiv">      
        </div>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="title:'Tools'">
        This pane could contain tools or additional content
      </div>
    </div>
  </div>
  <div id="map"
       data-dojo-type="dijit/layout/ContentPane"
       data-dojo-props="region:'center'"
       style="overflow:hidden;">
  </div>
</div>
</body>

</html>
