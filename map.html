    <style>
    #viewDiv {
      height: 800px;
      width: 1000px;
      left: 50%;
      margin-left: -500px;
      position: absolute;
    }

    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      width: 210px;
    }
    #text {
      color: white;
      padding: 4%;
    }

    </style>
    <script>
      require([
          "esri/Map",
          "esri/views/MapView",
          "esri/layers/FeatureLayer",
          "esri/widgets/Legend",
          "esri/widgets/Search",
          "dojo/domReady!"
        ], function(Map, MapView, FeatureLayer, Legend, Search) {

        var searchWidget = new Search({
          view: view
        });

        var popupSurvey = {
          "content": "<h5>{field_0}</h5><b>Description:</b> {field_2}<br><b>Connected to a Food Network?:</b> {field_3} {field_4}<br><b>Food Categories:</b> {field_6}<br>"
        };

        var skills = {
          type: "simple-marker",
          color: "#DE6B48"
        }; 

        var affordability = {
          type: "simple-marker",
          color: "#E5B181"
        };  

         var availability = {
          type: "simple-marker",
          color: "#F4B9B2"
        };      

        var accessibility = {
          type: "simple-marker",
          color: "#DAEDBD"
        }; 

        var infrastructure = {
          type: "simple-marker",
          color: "#7DBBC3"
        }; 

        var surveyRenderer = {
          type: "unique-value",
          field: "field_6",
          uniqueValueInfos: [{
            value: "choice0",
            symbol: skills,
            label: "Skills"
          }, {
            value: "choice1",
            symbol: affordability,
            label: "Affordability"
          }, {
            value: "choice2",
            symbol: availability,
            label: "Availability"
          }, {
            value: "choice3",
            symbol: accessibility,
            label: "Accessibility"
          }, {
            value: "choice4",
            symbol: infrastructure,
            label: "Infrastructure"
          }]
        };  

        var survey123 = new FeatureLayer({
        url: "https://services.arcgis.com/8df8p0NlLFEShl0r/arcgis/rest/services/survey123_c66836257a704559b65408fa7c068782/FeatureServer/0",
        renderer: surveyRenderer,
        outFields: ["field_0", "field_2", "field_3", "field_4", "field_6"],
        popupTemplate: popupSurvey
        });    

        var symMN = {
          type: "simple-fill",
          color: [0,0,0, 0.0],
          outline: {
            color: "gray",
            width: 1
          }
        };

        var mnRenderer = {
          type: "unique-value",
          defaultSymbol: symMN,
          defaultLabel: "Minnesota"
        };

        var minnesota = new FeatureLayer({
          url: "https://services.arcgis.com/8df8p0NlLFEShl0r/ArcGIS/rest/services/MN_Counties_NetworkCount/FeatureServer/0",
          renderer: mnRenderer
        });

        var map = new Map({
          basemap: "topo-vector"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-93.749, 46.485],
          zoom: 5,
          padding: { left: 220}
        });

        map.add(minnesota);
        map.add(survey123);

        var legend = new Legend({
          view: view,
          layerInfos: [
          {
            layer: minnesota,
            title: "Minnesota Food Charter"
          },
          {
            layer: survey123,
            title: "Survey Results"
          }]

        });

        view.ui.add(legend, "bottom-left");
        view.ui.add(searchWidget, {position: "top-right"});
      });
    </script>

</head>
